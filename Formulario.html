<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.CSS" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo"><strong> Formulário Senac</strong></h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo do Telefone com-->
            <div class="campo">
                <label for="Telefone"><strong>Telefone</strong></label>
                <input type="Telefone" name="Telefone" id="Telefone" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual banco de dados é recomendado para o serviço?</strong></label>
                <label>
                    <br>
                    
                    <input type="radio" name="devweb" value="SQL Serve" checked>SQL Serve
                </label>
                <label>
                    <input type="radio" name="devweb" value="Oracle">Oracle
                </label>
                <label>
                    <input type="radio" name="devweb" value="MySQL">MySQL
                </label>
            </div>

            <!-- Campo do Turno de Preferência para Reuniões com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="Turno de Preferência para Reuniões"><strong> Turno de Preferência para Reuniões</strong></label>
                <select id="Turno de Preferência para Reuniões" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                </select>
            
            </div>
            <fieldset>
                 <!-- Campo com melhor horário para reuniões com 3 opções para escolha (select option) e css de classe "campo" -->
                     <div class="campo">
                     <label for="">
                        <legend><strong>Data e Hora</strong></legend>
                        <div class="row">
                        <div>
                            <label for="txtData">Data:</label>
                            <input type="date" id="txtData" name="data" min="2022-10-10" max="2022-10-13">
                        </div>
                        <div>
                            <label for="txtHora">Hora:</label>
                            <input type="time" id="txtHora" name="hora">
                        </label>
                        </div>
                     </div>
                                        
                             
            </div>
            </fieldset>
            <br>
            
            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                </div>
            </fieldset>
            
            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <br><br>
                <input type="submit" name="submit" id="submit">
                <input type="reset" name="reset" id="reset">
        </form>

    </body>

</html>
